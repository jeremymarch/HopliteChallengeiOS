# GitHub Actions workflow for building and testing your Xcode project (unit and UI tests)
# Adjust the 'workspace' and 'scheme' values if your project uses different names

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest
    timeout-minutes: 40
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: Set up Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      # - name: List available simulators (debug)
      #   run: xcrun simctl list devices

      # - name: Install dependencies (CocoaPods)
      #   run: |
      #     if [ -f Podfile ]; then
      #       pod install
      #     fi

      - name: Build and test (unit tests and UI tests)
        run: |
          xcodebuild test \
            -project HopliteChallenge.xcodeproj \
            -scheme hctest \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.2'

