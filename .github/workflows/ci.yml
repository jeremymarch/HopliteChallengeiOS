# GitHub Actions workflow for building and testing your Xcode project (unit and UI tests)
# Adjust the 'workspace' and 'scheme' values if your project uses different names

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Install dependencies (CocoaPods)
        run: |
          if [ -f Podfile ]; then
            pod install
          fi

      - name: Build and test (unit tests and UI tests)
        run: |
          xcodebuild test \
            -workspace HopliteChallenge.xcworkspace \
            -scheme HopliteChallenge \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -enableCodeCoverage YES

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: ~/Library/Logs/DiagnosticReports
